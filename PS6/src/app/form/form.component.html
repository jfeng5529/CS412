<p>Check your weather by entering your zipcode!</p>

<form (ngSubmit)="getWeatherByZipCode()">
    ZipCode: <input name="zipcode" [(ngModel)]="zipcode" required minlength="1">
    <button type="submit" [disabled]="zipcode.size == 0">Submit</button>
</form>

<div>
    <br />
    Current temperature: {{currentWeather}}
    <br />
</div>
